<section class="daily-schedule">
  <!-- Hero Section -->
  <div class="hero">
    <h2 class="hero-title">{{ scheduleData.hero.title }}</h2>
    <p class="hero-subtitle">{{ scheduleData.hero.subtitle }}</p>
    <p class="hero-description">{{ scheduleData.hero.description }}</p>
  </div>

  <!-- Activities Grid -->
  <div class="activities-grid">
    <div 
      *ngFor="let activity of scheduleData.activities; let i = index"
      class="activity-card">
      
      <div class="card-header">
        <div class="icon">{{ activity.icon }}</div>
        <div class="time">{{ activity.timeRange }}</div>
      </div>
      
      <h3 class="title">{{ activity.title }}</h3>
      <p class="description">{{ activity.longDescription }}</p>
    </div>
  </div>

  <!-- Footer Section -->
  <div class="footer-info">
    <h3 class="footer-title">{{ scheduleData.footer.title }}</h3>
    <p class="footer-description">{{ scheduleData.footer.description }}</p>
  </div>
</section>
