<section class="daily-schedule">
  <!-- Section Header -->
  <div class="section-header">
    <h2 class="section-title">Unser Kita-Alltag</h2>
    <p class="section-subtitle">Ein strukturierter Tag voller Spiel, Lernen und Geborgenheit</p>
  </div>

  <!-- Activities List (vertical) -->
  <div class="activities-list">
    <div *ngFor="let activity of scheduleData.activities" class="activity-item">
      <span class="activity-icon">{{ activity.icon }}</span>
      <span class="activity-time">{{ activity.timeRange }}</span>
      <span class="activity-title">{{ activity.title }}</span>
    </div>
  </div>

  <!-- CTA -->
  <div class="section-footer">
    <a href="#kontakt" class="ca-btn-cta">Besichtigung vereinbaren</a>
  </div>
</section>
