<div class="page-container">
  <!-- Hero -->
  <section class="page-hero">
    <h1>Kontakt</h1>
    <p>Schreiben Sie uns</p>
  </section>

  <!-- Contact Form -->
  <section class="form-section">
    <form class="contact-form">
      <div class="form-group">
        <label for="name">Name</label>
        <input type="text" id="name" name="name" placeholder="Ihr Name">
      </div>
      <div class="form-group">
        <label for="email">E-Mail</label>
        <input type="email" id="email" name="email" placeholder="Ihre E-Mail-Adresse">
      </div>
      <div class="form-group">
        <label for="message">Nachricht</label>
        <textarea id="message" name="message" rows="5" placeholder="Ihre Nachricht"></textarea>
      </div>
      <button type="submit" class="ca-btn-cta">Nachricht senden</button>
    </form>
  </section>

  <!-- Contact Info -->
  <section class="info-section">
    <h2>So erreichen Sie uns</h2>
    <div class="info-grid">
      <div class="info-item">
        <strong>Adresse</strong>
        <p>Kita Casa Azul<br>Musterstraße 123<br>12345 Berlin</p>
      </div>
      <div class="info-item">
        <strong>Telefon</strong>
        <p>030 123 456 78</p>
      </div>
      <div class="info-item">
        <strong>E-Mail</strong>
        <p>info@casa-azul.de</p>
      </div>
      <div class="info-item">
        <strong>Öffnungszeiten</strong>
        <p>Mo - Fr: 7:00 - 17:00 Uhr</p>
      </div>
    </div>
  </section>
</div>
