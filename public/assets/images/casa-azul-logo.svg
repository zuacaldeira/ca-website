<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 320 320">
<style>
  .bg  { animation: bg  10s ease forwards }
  .c1  { animation: c1  10s ease forwards }
  .c2  { animation: c2  10s ease forwards }
  .c3  { animation: c3  10s ease forwards }
  .c4  { animation: c4  10s ease forwards }
  .c5  { animation: c5  10s ease forwards }
  .c6  { animation: c6  10s ease forwards }
  .c7  { animation: c7  10s ease forwards }
  .c8  { animation: c8  10s ease forwards }
  .c9  { animation: c9  10s ease forwards }
  .c10 { animation: c10 10s ease forwards }

  /* Background: white → white → black → white */
  @keyframes bg {
    0%   { fill: #fff }
    65%  { fill: #fff }
    75%  { fill: #000 }
    100% { fill: #fff }
  }

  /* Left leaf (#5f9ea0): hold → dark gold → blue */
  @keyframes c1 {
    0%   { fill: #5f9ea0 }
    60%  { fill: #5f9ea0 }
    75%  { fill: #B8860B }
    100% { fill: #4169E1 }
  }

  /* Right leaf (purple): hold → dark gold → blue */
  @keyframes c2 {
    0%   { fill: purple }
    60%  { fill: purple }
    75%  { fill: #B8860B }
    100% { fill: #4169E1 }
  }

  /* Pink: hold → dark gold → blue */
  @keyframes c3 {
    0%   { fill: pink }
    60%  { fill: pink }
    75%  { fill: #B8860B }
    100% { fill: #4169E1 }
  }

  /* Olive: hold → dark gold → blue */
  @keyframes c4 {
    0%   { fill: olive }
    60%  { fill: olive }
    75%  { fill: #B8860B }
    100% { fill: #4169E1 }
  }

  /* Tomato: hold → dark gold → blue */
  @keyframes c5 {
    0%   { fill: tomato }
    60%  { fill: tomato }
    75%  { fill: #B8860B }
    100% { fill: #4169E1 }
  }

  /* Stem (brown): hold → dark gold → blue */
  @keyframes c6 {
    0%   { fill: brown }
    60%  { fill: brown }
    75%  { fill: #B8860B }
    100% { fill: #4169E1 }
  }

  /* Flower outline (yellow): hold → dark gold → blue */
  @keyframes c7 {
    0%   { fill: #ff0 }
    60%  { fill: #ff0 }
    75%  { fill: #B8860B }
    100% { fill: #4169E1 }
  }

  /* Flower inside: #00f → transparent → red → dark gold → blue */
  @keyframes c8 {
    0%   { fill: #00f }
    19%  { fill: #00f }
    20%  { fill: transparent }
    44%  { fill: transparent }
    45%  { fill: red }
    60%  { fill: red }
    75%  { fill: #B8860B }
    100% { fill: #4169E1 }
  }

  /* Right bud: red → green → dark gold → blue */
  @keyframes c9 {
    0%   { fill: red }
    34%  { fill: red }
    35%  { fill: #228B22 }
    60%  { fill: #228B22 }
    75%  { fill: #B8860B }
    100% { fill: #4169E1 }
  }

  /* Leaf inside: #1e90ff → transparent (stays transparent) */
  @keyframes c10 {
    0%   { fill: #1e90ff }
    19%  { fill: #1e90ff }
    20%  { fill: transparent }
    100% { fill: transparent }
  }
</style>
<rect class="bg" width="320" height="320" fill="#fff"/>
